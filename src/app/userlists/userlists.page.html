<ion-content>
  <!-- <ion-list *ngIf="userPosition=='Users'">

  </ion-list> -->

  <div class="vertical-center">
    <!-- *ngIf="userPosition != 'Users'" -->
    <form #form="ngForm"  method="post"  (ngSubmit)="userPosition=='login' ? login(form) : create(form)">
      <ion-item text-center class="login-logo" lines="none">
        <ion-label><img src="./assets/imgs/logo.png"> </ion-label>
      </ion-item>
  
      <!-- <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input ngModel type="email" name="email" readonly [(ngModel)]="userCreate.EMAIL_ADDRESS"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-select name="email" [(ngModel)]="userCreate" interface="action-sheet" (ionChange)="selectUser()"> 
          <ion-select-option *ngFor="let user of service.userList;" [value]="user">{{user.EMAIL_ADDRESS}}</ion-select-option> 
          </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>

      <p class="ion-text-right ion-padding-horizontal" color="danger">Forgot Password?</p>

      <ion-button class="footer_btn" expand="block" shape="round" type="submit" expand="full" color="primary" (click)="userPosition=='login' ? login(form) : create(form)">
        {{userPosition == 'login' ? 'Login' : 'Create' }}</ion-button>       
    </form>
  </div>


</ion-content>
