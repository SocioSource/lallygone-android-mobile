<ion-tabs #myTabs (ionTabsWillChange)="getTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="main" [ngClass]="(currentTab == 'main') ? 'active' : ''">
      <!-- <ion-icon name="calendar"></ion-icon> --> 
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label> 
    </ion-tab-button>

    <ion-tab-button tab="home" [ngClass]="(currentTab == 'home') ? 'active' : ''">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Opportunity</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="leads" [ngClass]="(currentTab == 'leads') ? 'active' : ''">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Lead</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user-profile" [ngClass]="(currentTab == 'user-profile') ? 'active' : ''">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
